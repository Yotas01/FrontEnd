<h1 mat-dialog-title><strong>{{action}}</strong></h1>
<div mat-dialog-content>
    <div *ngIf="action != 'Delete'; else elseTemplate">
        <mat-form-field style="width:100%" >
            <input type = "number" placeholder="{{action}} Section number" matInput [(ngModel)]="local.number"><br>
        </mat-form-field>
        <mat-form-field style="width:100%" >
            <input placeholder="{{action}} Professor" matInput [(ngModel)]="local.professor"><br>
        </mat-form-field>
        <mat-form-field style="width:100%" >
            <input type = "number" placeholder="{{action}} Total students" matInput [(ngModel)]="local.totalStudents"><br>
        </mat-form-field>
    </div>
  <ng-template #elseTemplate>
    Are you sure you wish to delete section <b>{{local.number}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick()">{{action}}</button>
  <button mat-button (click)="onNoClick()" mat-flat-button color="warn">Cancel</button>
</div>
