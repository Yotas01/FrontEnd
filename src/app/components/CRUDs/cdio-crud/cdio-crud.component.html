<h1>ABET Outcomes</h1>
<div *ngIf="cdios">
<table mat-table [dataSource]="cdios" #mytable class="mat-elevation-z8">
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> CDIO number </th>
        <td mat-cell *matCellDef="let cdio"> {{cdio.number}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let cdio"> {{cdio.description}} </td>
    </ng-container>
    <ng-container matColumnDef="outcomes">
        <th mat-header-cell *matHeaderCellDef> Related Outcomes </th>
        <td mat-cell *matCellDef="let cdio"> {{cdio.outcomes}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
            <button mat-raised-button (click)="openDialog(1,element)" class="function-button2">Edit</button>  
            <button mat-raised-button (click)="openDialog(2,element)" class="function-button2">Delete</button>  
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="button-container">
    <button mat-raised-button (click)="createCDIO()" class="function-button">
      Add CDIO
    </button>
</div>
</div>
