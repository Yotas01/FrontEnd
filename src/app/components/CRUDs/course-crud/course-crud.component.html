<div *ngIf="course && raes">
    <h2>Course: {{ course.name }} - {{ course.number }}</h2>
    <h2>Related CDIO competences</h2>
    <table mat-table [dataSource]="cdiosBloom" #mytable class="cdioTable">
        <p>{{cdiosBloom|json}}</p>
        <ng-container matColumnDef="CDIO">
            <th mat-header-cell *matHeaderCellDef> CDIO </th>
            <td mat-cell *matCellDef="let course"> {{course.cdio}} </td>
        </ng-container>
        <ng-container matColumnDef="Bloom">
            <th mat-header-cell *matHeaderCellDef> Bloom value </th>
            <td mat-cell *matCellDef="let course"> {{course.bloom}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-raised-button (click)="openDialogCDIO(1,element)" class="function-button2">Edit</button>
                <button mat-raised-button (click)="openDialogCDIO(2,element)" class="function-button2">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="button-container">
        <button mat-raised-button (click)="addCDIO()" class="function-button">
            Add CDIO
        </button>
    </div>
    <h2>RAEs (Resultados de Aprendizaje Esperados)</h2>
    <table mat-table [dataSource]="raes" #mytable class="raeTable">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let rae"> {{rae.raeId}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let rae"> {{rae.description}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-raised-button (click)="openDialogRAE(1,element)" class="function-button2">Edit</button>
                <button mat-raised-button (click)="openDialogRAE(2,element)" class="function-button2">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>
    <div class="button-container">
        <button mat-raised-button (click)="createRAE()" class="function-button">
            Add RAE
        </button>
    </div>
    <button mat-raised-button (click)="onClick()" class="function-button">
            Return
    </button>
    <div *ngFor="let rae of course.raes| keyvalue; let i = index" hidden>
        <app-rae-crud [raeId]="rae.key" [courseNumber]="courseNumber"></app-rae-crud>
    </div>
</div>
