<h2>Report for cdio - {{ id }}</h2>
<table id="review">
    <thead>
        <th>Courses</th>
        <th>Exemplary</th>
        <th>Competent</th>
        <th>Below</th>
    </thead>
    <tbody *ngFor="let course of cdioReport.courseReports">
        <td>{{ course.courseId }}</td>
        <td>{{ course.exemplary }}%</td>
        <td>{{ course.competent }}%</td>
        <td>{{ course.below }}%</td>
    </tbody>
</table>
<table id="average">
    <thead>
        <th></th>
        <th>Exemplary</th>
        <th>Competent</th>
        <th>Below</th>
    </thead>
    <tbody>
        <td><label for="a"> Average performance </label></td>
        <td><label for="a">{{ cdioReport.cdioReport.exemplary }}%</label></td>
        <td><label for="a">{{ cdioReport.cdioReport.competent }}%</label></td>
        <td><label for="a">{{ cdioReport.cdioReport.below }}%</label></td>
    </tbody>
</table>
<button><a routerLink="/report" routerLinkActive="active">Regresar</a></button>
