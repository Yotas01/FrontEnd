<div *ngIf="cdioReport">
<h2>Report for cdio - {{ id }}</h2>
<h2>Courses that report to this CDIO</h2>

<table mat-table [dataSource]="cdioCourseData" class="mat-elevation-z9">
    <ng-container matColumnDef="courseId">
        <th mat-header-cell *matHeaderCellDef>Course Id</th>
        <td mat-cell *matCellDef="let summary">{{summary.courseId}}</td>
    </ng-container>
    <ng-container matColumnDef="exemplary">
        <th mat-header-cell *matHeaderCellDef>Exemplary</th>
        <td mat-cell *matCellDef="let summary">{{summary.exemplary}}%</td>
    </ng-container>
    <ng-container matColumnDef="competent">
        <th mat-header-cell *matHeaderCellDef>Competent</th>
        <td mat-cell *matCellDef="let summary">{{summary.competent}}%</td>
    </ng-container>
    <ng-container matColumnDef="below">
        <th mat-header-cell *matHeaderCellDef>Below</th>
        <td mat-cell *matCellDef="let summary">{{summary.below}}%</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsCourses"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsCourses;"></tr>
</table>

<h2>Summary for this CDIO</h2>
<table mat-table [dataSource]="cdioSummaryData" #mytable class="mat-elevation-z9">
    <ng-container matColumnDef="Exemplary">
        <th mat-header-cell *matHeaderCellDef>Exemplary</th>
        <td mat-cell *matCellDef="let cdio">{{cdio.exemplary}}%</td>
    </ng-container>
    <ng-container matColumnDef="Competent">
        <th mat-header-cell *matHeaderCellDef>Competent</th>
        <td mat-cell *matCellDef="let cdio">{{cdio.competent}}%</td>
    </ng-container>
    <ng-container matColumnDef="Below">
        <th mat-header-cell *matHeaderCellDef>Below</th>
        <td mat-cell *matCellDef="let cdio">{{cdio.below}}%</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsSummary"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsSummary;"></tr>
</table>
<br>
<button><a routerLink="/admin" routerLinkActive="active">Regresar</a></button>
</div>
