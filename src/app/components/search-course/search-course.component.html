<form #cursoForm="ngForm">
    <div class="form_group" *ngIf="courses">
        <mat-form-field appearance="fill">
            <mat-label>Select the course</mat-label>
            <mat-select [(value)]="course">
                <mat-option *ngFor="let selected_course of courses" [value]="selected_course">
                    {{ selected_course.number + "-" + selected_course.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="form_group">
        <mat-form-field appearance="fill">
            <mat-label>Select the semester</mat-label>
            <mat-select [(value)]="semester">
                <mat-option [value]="2110">2110</mat-option>
                <mat-option [value]="2130">2130</mat-option>
                <mat-option [value]="2210">2210</mat-option>
                <mat-option [value]="2210">2230</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="button_group">
        <button mat-raised-button color="primary" (click)="getSections()">Search course</button>
    </div>
    <div class="form_group" *ngIf="gotSections">
        <label for="section">Select your class</label>
        <mat-form-field appearance="fill">
            <mat-select [(value)]="section">
                <mat-option *ngFor="let selected_section of sections" [value]="selected_section">
                    {{ selected_section.number + "-" + selected_section.professor }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="button_group">
        <div *ngIf="gotSections">
            <button mat-raised-button color="primary" type="submit" class="btn" [disabled]="!cursoForm.form.valid" (click)="onSubmit()">Search</button>
        </div>
        <button mat-raised-button color="primary" (click)="goToReports()">Reports</button>
    </div>
</form>
<div class="error">{{ error_response }}</div>
